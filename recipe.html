    <style>
      body {
        font-family: "Heebo", sans-serif;

      .container {

  <body>
    <header>
      <a id="back-link" class="back-link">â¬…</a>
      <h1 id="recipe-title">×©× ×”××ª×›×•×Ÿ</h1>
    </header>

    <main class="container">
      <p
        id="recipe-description"
        class="text-center mt-3"
        style="display: none"
      ></p>
      <p
        id="recipe-date"
        class="text-center mt-3"
        style="font-weight: bold"
      ></p>

      <div class="ingredients">
        <h3 class="section-title">ğŸ¥¦ ×¨×›×™×‘×™×</h3>
        <ul id="recipe-ingredients"></ul>
      </div>

      <div class="instructions">
        <h3 class="section-title">ğŸ‘¨â€ğŸ³ ××•×¤×Ÿ ×”×›× ×”</h3>
        <ol id="recipe-instructions"></ol>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get("id");
        const backCategory = urlParams.get("category");

        if (backCategory) {
          document.getElementById(
            "back-link"
          ).href = `recipes.html?category=${backCategory}`;
        }

        if (!recipeId) {
          document.body.innerHTML =
            "<h2 style='text-align:center;'>×©×’×™××”: ×œ× × ××¦× ××ª×›×•×Ÿ</h2>";
          return;
        }

        const jsonFiles = [
          "data/recipes_feb_2021_week_1.json",
          "data/recipes_mar_2025_week_3.json",
          "data/recipes_mar_2025_week_4.json",
        ];

        let allRecipes = [];

        for (let file of jsonFiles) {
          try {
            const response = await fetch(file);
            if (!response.ok) throw new Error(`Error loading ${file}`);
            const data = await response.json();
            if (data.recipes) allRecipes = allRecipes.concat(data.recipes);
          } catch (error) {
            console.error(`Error loading ${file}:`, error);
          }
        }

        const recipe = allRecipes.find((r) => r.id === recipeId);

        if (!recipe) {
          document.body.innerHTML =
            "<h2 style='text-align:center;'>×©×’×™××”: ××ª×›×•×Ÿ ×œ× × ××¦×</h2>";
          return;
        }

        document.getElementById("recipe-title").innerText = recipe.title;
        document.getElementById("recipe-date").innerText = recipe.date;

        const ingredientsList = document.getElementById("recipe-ingredients");
        ingredientsList.innerHTML = "";
        recipe.ingredients.forEach((ingredient) => {
          const li = document.createElement("li");
          li.innerText = ingredient;
          ingredientsList.appendChild(li);
        });

        const instructionsList = document.getElementById("recipe-instructions");
        instructionsList.innerHTML = "";
        recipe.instructions.forEach((step) => {
          const li = document.createElement("li");
          li.innerText = step;
          instructionsList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
