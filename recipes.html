<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>רשימת מתכונים</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <style>
      body {
        font-family: "Heebo", sans-serif;
        background: url("background.png") no-repeat center center fixed;
        background-size: cover;
        cursor: default;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.6);
        z-index: -1;
      }

      header {
        background-color: #814eca;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        text-decoration: none;
        color: white;
      }

      .container {
        margin-top: 20px;
        text-align: right;
      }

      .meal-list {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 18px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .list-group-item {
        font-size: 16px;
        text-align: right;
        background: white;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .list-group-item:hover {
        background-color: #f8f9fa;
      }

      .category-title {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        padding-bottom: 5px;
        border-bottom: 2px solid #814eca;
      }

      .search-container {
        display: flex;
        align-items: center;
        gap: 10px;
        max-width: 400px;
        margin: auto;
        padding: 5px;
      }

      #search {
        flex: 1;
        border: 2px solid #814eca;
        background-color: #f8f9ff;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        text-align: right;
        direction: rtl;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        height: 40px;
      }

      #search:focus {
        outline: none;
        border-color: #6a3ea0;
        background-color: white;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      }

      .filter-icon {
        width: 35px;
        height: 35px;
        cursor: pointer;
      }

      /* פופ-אפ */
      #popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }

      #popup-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 500px;
        background: white;
        border: 2px solid #814eca;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        display: none;
        z-index: 1000;
      }

      /* אייקון סגירה */
      .close-popup {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: #814eca;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="back-link">⬅</a>
      <h1 id="category-title">רשימת מתכונים</h1>
    </header>

    <main class="container">
      <div class="search-container">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="חיפוש מתכון..."
        />
        <img
          id="filter-icon"
          src="filter-icon.png"
          alt="סנן"
          class="filter-icon"
        />
      </div>

      <section class="meal-list mt-3">
        <ul class="list-group text-center" id="recipe-list"></ul>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("category");
        const listContainer = document.getElementById("recipe-list");
        const proteinList = document.getElementById("protein-list");
        const carbsList = document.getElementById("carbs-list");
        const categoryTitle = document.getElementById("category-title");
        const lunchSections = document.getElementById("lunch-sections");
        const generalSection = document.getElementById("general-section");

        if (!category) {
          listContainer.innerHTML =
            "<li class='list-group-item text-center'>קטגוריה לא נבחרה</li>";
          return;
        }

        // Update the page title based on category
        const categoryTitles = {
          breakfast: "ארוחת בוקר / ערב",
          lunch: "ארוחת צהריים",
          snacks: "ארוחת ביניים",
        };
        categoryTitle.innerText = categoryTitles[category] || "רשימת מתכונים";

        document.querySelector(
          ".back-link"
        ).href = `index.html?category=${category}`;

        const recipes = await fetchRecipes();
        displayRecipes(
          recipes.filter((r) => !category || r.category === category)
        );

        document
          .getElementById("filter-icon")
          .addEventListener("click", function () {
            document.getElementById("popup-overlay").style.display = "block";
            document.getElementById("popup-container").style.display = "block";
          });

        document
          .getElementById("filter-search")
          .addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            document
              .querySelectorAll("#date-filters label")
              .forEach((label) => {
                label.style.display = label.innerText.includes(filter)
                  ? ""
                  : "none";
              });
          });

        function closePopup() {
          document.getElementById("popup-overlay").style.display = "none";
          document.getElementById("popup-container").style.display = "none";
        }

        window.closePopup = closePopup;
      });

      async function fetchRecipes() {
        const jsonFiles = [
          "data/recipes_feb_2021_week_1.json",
          "data/recipes_mar_2025_week_3.json",
          "data/recipes_mar_2025_week_4.json",
        ];
        let allRecipes = [];
        for (let file of jsonFiles) {
          let response = await fetch(file);
          if (!response.ok) continue;
          let data = await response.json();
          allRecipes = allRecipes.concat(data.recipes || []);
        }
        return allRecipes;
      }

      function displayRecipes(recipes) {
        const list = document.getElementById("recipe-list");
        list.innerHTML = recipes
          .map((r) => `<li class="list-group-item">${r.title}</li>`)
          .join("");
      }
    </script>
  </body>
</html>
